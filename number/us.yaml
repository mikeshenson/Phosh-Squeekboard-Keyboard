outlines:
    default: { width: 30, height: 40 }
    action:  { width: 30, height: 40 }
    altline: { width: 45, height: 40 }
    wide:    { width: 45, height: 40 }
    spaceline: { width: 90, height: 40 }
    special: { width: 30, height: 40 }
    small:   { width: 45, height: 40 }

views:
    base:
        - "- 1 2 3 4 5 6 7 8 9 0"
        - "+ q w e r t y u i o p"
        - "\" a s d f g h j k l"
        - "Shift_L preferences z x c v b n m BackSpace"
        - "show_numbers Ctrl Tab ,  space period Return"
    upper:
        - "_ ! @ # $ % ^ & * ( )"
        - "= Q W E R T Y U I O P"
        - "' A S D F G H J K L"
        - "Shift_L / Z X C V B N M BackSpace"
        - "show_actions Menu End colon     space ? Return"
    symbols:
        - "Ctrl Alt ↑ ↓ ← →"
        - "1 2 3 4 5 6 7 8 9 0"
        - "* # $ / & - _ + ( )"
        - "show_symbols   , \" ' colon ; ! ?  BackSpace"
        - "show_letters preferences         space        period Return"
    numbers:
        - "PgUp M1 { } \\ / * - ( )"
        - "PgDn M2 [ ] 7 8 9 + $ |"
        - "Home M5 < > 4 5 6 = % '"
        - "End M6 ~ ↑ 1 2 3 , colon ;"
        - "show_letters M7 ← ↓ → 0 period BackSpace  Return"
    actions:
        - "Esc M1  M2  M3  M4  M5  M6"
        - "Del M7  M8  M9  M10 M11 M12"
        - "Alt F1  F2  F3  F4  F5  F6"
        - "show_letters F7  F8  F9  F10 F11 F12"

buttons:
    Shift_L:
        action:
            locking:
                lock_view: "upper"
                unlock_view: "base"
        outline: "altline"
        icon: "key-shift"
    BackSpace:
        outline: "altline"
        icon: "edit-clear-symbolic"
        action: erase
    preferences:
        action: "show_prefs"
        outline: "special"
        icon: "keyboard-mode-symbolic"
    show_numbers:
        action:
            set_view: "numbers"
        outline: "small"
        label: "123"
    show_numbers_from_symbols:
        action:
            set_view: "numbers"
        outline: "small"
        label: "123"
    show_letters:
        action:
            set_view: "base"
        outline: "small"
        label: "ABC"
    show_symbols:
        action:
            set_view: "symbols"
        outline: "small"
        label: "SYB"
    show_actions:
        action:
            set_view: "actions"
        outline: "small"
        label: "ACT"
    period:
        outline: "default"
        text: "."
    space:
        outline: "spaceline"
        text: " "
    Return:
